language: ruby
rbenv:
  - 3.0.1
before_install:
  - gem install bundler
script:
  - bundle exec rails db:{create,migrate} RAILS_ENV=test
  - bundle exec rspec
addons:
  postgresql: 9.6
deploy:
  api_key:
    provider: heroku
    secure: 
  app: wfh-jobs
  on:
    repo: leahriffell/job_board
    branch: main
  skip_cleanup: 'true'
notifications:
  email:
    on_success: never
    on_failure: never
cache:
- bundler